<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Fixed Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
        }

        /* Ocean Breeze Theme (Default) */
        body.ocean-theme {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: #333;
        }

        /* Dark Mode Theme */
        body.dark-theme {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        /* Ocean Theme Login */
        .ocean-theme .login-card {
            background: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .ocean-theme .login-card h1 {
            color: #44a08d;
        }

        /* Dark Theme Login */
        .dark-theme .login-card {
            background: rgba(52, 73, 93, 0.95);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(236, 240, 241, 0.1);
        }

        .dark-theme .login-card h1 {
            color: #4ecdc4;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        /* Ocean Theme Forms */
        .ocean-theme .form-group label {
            color: #333;
        }

        .ocean-theme .form-group input {
            background: white;
            border: 2px solid #e1e5e9;
            color: #333;
        }

        .ocean-theme .form-group input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .ocean-theme .login-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .ocean-theme .login-btn:hover {
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        /* Dark Theme Forms */
        .dark-theme .form-group label {
            color: #ecf0f1;
        }

        .dark-theme .form-group input {
            background: rgba(44, 62, 80, 0.8);
            border: 2px solid rgba(236, 240, 241, 0.2);
            color: #ecf0f1;
        }

        .dark-theme .form-group input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        .dark-theme .login-btn {
            background: linear-gradient(45deg, #4ecdc4, #3498db);
        }

        .dark-theme .login-btn:hover {
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.4);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 44px;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .form-group input::placeholder {
            transition: color 0.3s ease;
        }

        .dark-theme .form-group input::placeholder {
            color: rgba(236, 240, 241, 0.6);
        }

        .login-btn {
            width: 100%;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Main App */
        .app-screen {
            display: none;
        }

        .app-header {
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            transition: all 0.3s ease;
        }

        .ocean-theme .app-header {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark-theme .app-header {
            background: rgba(44, 62, 80, 0.3);
            border: 1px solid rgba(236, 240, 241, 0.1);
        }

        .app-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .print-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
            font-size: 1.2rem;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.3);
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .print-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .print-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        /* ===== PROJECTFLOW DASHBOARD STYLES ===== */
        
        /* Dashboard Layout */
        .app-container {
            display: flex !important;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .ocean-theme .sidebar {
            background: linear-gradient(180deg, rgba(78, 205, 196, 0.95) 0%, rgba(68, 160, 141, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-theme .sidebar {
            background: linear-gradient(180deg, rgba(44, 62, 80, 0.95) 0%, rgba(52, 73, 93, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(236, 240, 241, 0.1);
        }

        .sidebar-header {
            padding: 2rem 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: rgba(255, 255, 255, 0.5);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-left-color: white;
            font-weight: 600;
        }

        .nav-icon {
            font-size: 1.2rem;
            margin-right: 0.75rem;
            width: 24px;
            text-align: center;
        }

        .nav-text {
            font-size: 1rem;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-footer .user-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            min-width: 40px;
            min-height: 40px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .action-btn.logout {
            background: rgba(255, 86, 86, 0.3);
            flex: 1;
        }

        .action-btn.logout:hover {
            background: rgba(255, 86, 86, 0.5);
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .content-header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .content-actions {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-header {
            margin-bottom: 1rem;
        }

        .card-header h3 {
            color: white;
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-content {
            color: rgba(255, 255, 255, 0.9);
        }

        .chart-card {
            min-height: 300px;
        }

        .stats-card {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .activity-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            font-size: 1.2rem;
            margin-right: 0.75rem;
            width: 24px;
            text-align: center;
        }

        .activity-text {
            flex: 1;
            color: white;
        }

        .activity-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Page Content */
        .page-content {
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Placeholder Pages */
        .placeholder-content {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .placeholder-content h2 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: white;
        }

        .placeholder-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        /* Theme Switcher in Sidebar */
        .sidebar .theme-switcher .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 40px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar .theme-switcher .theme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Dark Theme Adjustments */
        .dark-theme .dashboard-card {
            background: rgba(44, 62, 80, 0.3);
            border-color: rgba(236, 240, 241, 0.1);
        }

        .dark-theme .feature-item {
            background: rgba(44, 62, 80, 0.3);
            border-color: rgba(236, 240, 241, 0.1);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
        
        /* Theme Switcher */
        .theme-switcher {
            margin: 0 10px;
        }

        .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.3);
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .theme-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #themeIcon {
            transition: transform 0.3s ease;
        }

        .theme-btn:hover #themeIcon {
            transform: rotate(15deg);
        }

        /* Print Styles */
        @media print {
            body {
                background: white !important;
                color: black !important;
                font-family: Arial, sans-serif;
            }
            
            .login-screen, .app-header, .add-todo-form, #message {
                display: none !important;
            }
            
            .app-screen {
                display: block !important;
            }
            
            .container {
                max-width: 100% !important;
                padding: 0 !important;
            }
            
            .todos-container {
                background: white !important;
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
            }
            
            .todos-header h2 {
                color: black !important;
                border-bottom: 2px solid #333;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            
            .todo-item {
                background: white !important;
                border: 1px solid #ddd !important;
                color: black !important;
                margin-bottom: 15px !important;
                padding: 15px !important;
                page-break-inside: avoid;
            }
            
            .todo-checkbox {
                border: 2px solid #333 !important;
                color: black !important;
            }
            
            .todo-checkbox.completed {
                background: #333 !important;
                color: white !important;
            }
            
            .todo-title {
                color: black !important;
                font-weight: bold;
            }
            
            .todo-meta {
                color: #666 !important;
                font-size: 0.9rem;
            }
            
            .todo-notes {
                border-top: 1px solid #ddd !important;
                margin-top: 10px !important;
                padding-top: 10px !important;
            }
            
            .note-item {
                background: #f5f5f5 !important;
                color: black !important;
                border: 1px solid #ddd !important;
                margin-bottom: 8px !important;
                padding: 8px !important;
            }
            
            .note-date {
                color: #888 !important;
            }
            
            .add-note-section {
                display: none !important;
            }
            
            .empty-state {
                color: black !important;
            }
            
            /* Mobile-specific print styles */
            @page {
                margin: 0.5in;
                size: auto;
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }

        /* Add Todo Form */
        .add-todo-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .add-todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-height: 44px;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .add-todo-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .add-todo-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .add-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-height: 44px;
        }

        .add-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Todo List */
        .todos-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .todos-header {
            margin-bottom: 1.5rem;
        }

        .todos-header h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            min-width: 24px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .todo-checkbox.completed {
            background: white;
            color: #667eea;
        }

        .todo-content {
            flex: 1;
            min-height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .todo-title {
            font-size: 1rem;
            color: white;
            margin-bottom: 0.25rem;
        }

        .todo-title.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .todo-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Notes Styles */
        .todo-notes {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .note-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .note-date {

                console.log('Loading todos for user:', userId);
                
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${sessionToken}`
                };
                
                // Load todos
                const todosUrl = `${SUPABASE_URL}/rest/v1/todos?user_id=eq.${userId}&select=*&order=updated_at.desc`;
                const todosResponse = await fetch(todosUrl, { headers });
                console.log('Load todos response:', todosResponse.status);
                
                if (todosResponse.status === 200) {
                    const todos = await todosResponse.json();
                    console.log('Loaded', todos.length, 'todos');
                    
                    // Load notes for all todos
                    const notesUrl = `${SUPABASE_URL}/rest/v1/todonotes?select=*&order=created_at.asc`;
                    const notesResponse = await fetch(notesUrl, { headers });
                    
                    let allNotes = [];
                    if (notesResponse.status === 200) {
                        allNotes = await notesResponse.json();
                        console.log('Loaded', allNotes.length, 'notes');
                    }
                    
                    // Attach notes to todos
                    todos.forEach(todo => {
                        todo.notes = allNotes.filter(note => note.todo_id === todo.id);
                    });
                    
                    displayTodos(todos);
                } else if (todosResponse.status === 401) {
                    console.error('Unauthorized - redirecting to login');
                    localStorage.removeItem('todo_session');
                    showLogin();
                } else {
                    const errorText = await todosResponse.text();
                    throw new Error(`Failed to load todos: ${todosResponse.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Load todos error:', error);
                todosList.innerHTML = `<div class="error">Failed to load todos: ${error.message}</div>`;
            }
        }

        function displayTodos(todos) {
            const todosList = document.getElementById('todosList');
            
            if (todos.length === 0) {
                todosList.innerHTML = `
                    <div class="empty-state">
                        <h3>No todos yet</h3>
                        <p>Add your first todo above to get started!</p>
                    </div>
                `;
                return;
            }

            const activeTodos = todos.filter(todo => !todo.completed);
            const completedTodos = todos.filter(todo => todo.completed);

            let html = '';
            
            // Active todos
            activeTodos.forEach(todo => {
                html += createTodoHTML(todo);
            });
            
            // Completed todos
            if (completedTodos.length > 0) {
                html += '<div style="padding: 1rem 1.5rem; background: rgba(255,255,255,0.1); font-weight: 600; color: white; border-radius: 10px; margin: 1rem 0;">Completed</div>';
                completedTodos.forEach(todo => {
                    html += createTodoHTML(todo);
                });
            }

            todosList.innerHTML = html;
        }

        function createTodoHTML(todo) {
            const createdAt = new Date(todo.created_at).toLocaleDateString();
            const updatedAt = todo.updated_at ? new Date(todo.updated_at).toLocaleDateString() : createdAt;
            
            // Build notes HTML
            let notesHTML = '';
            if (todo.notes && todo.notes.length > 0) {
                notesHTML = '<div class="todo-notes">';
                todo.notes.forEach(note => {
                    const noteDate = new Date(note.created_at).toLocaleDateString();
                    notesHTML += `<div class="note-item">📝 ${note.note} <span class="note-date">(${noteDate})</span></div>`;
                });
                notesHTML += '</div>';
            }
            
            return `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-checkbox ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(${todo.id}, ${!todo.completed})">
                        ${todo.completed ? '✓' : ''}
                    </div>
                    <div class="todo-content">
                        <div class="todo-title ${todo.completed ? 'completed' : ''}">${todo.title}</div>
                        <div class="todo-meta">Created: ${createdAt} | Updated: ${updatedAt} | Notes: ${todo.notes ? todo.notes.length : 0}</div>
                        ${notesHTML}
                        <div class="add-note-section">
                            <input type="text" class="note-input" placeholder="Add a note..." data-todo-id="${todo.id}" onkeypress="if(event.key==='Enter') addNote(${todo.id}, this.nextElementSibling)">
                            <button class="add-note-btn" onclick="addNote(${todo.id}, this)">Add Note</button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function handleAddTodo() {
            const input = document.getElementById('todoInput');
            const task = input.value.trim();
            
            if (!task) return;

            const addBtn = document.getElementById('addTodoBtn');
            addBtn.disabled = true;
            addBtn.textContent = 'Adding...';

            try {
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${sessionToken}`,
                    "Content-Type": "application/json",
                    "Prefer": "return=minimal"
                };
                
                const payload = {
                    title: task,
                    user_id: userId,
                    completed: false
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/todos`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (response.status === 201) {
                    console.log('Todo added successfully');
                    input.value = '';
                    showMessage('Todo added successfully!', 'success');
                    loadTodos();
                } else {
                    const errorText = await response.text();
                    throw new Error(`Failed to add todo: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Add todo error:', error);
                showMessage(`Failed to add todo: ${error.message}`, 'error');
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Add Todo';
            }
        }

        async function toggleTodo(todoId, completed) {
            try {
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${sessionToken}`,
                    "Content-Type": "application/json"
                };
                
                const payload = {
                    completed: completed,
                    updated_at: new Date().toISOString()
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/todos?id=eq.${todoId}`, {
                    method: 'PATCH',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (response.status === 204 || response.status === 200) {
                    console.log('Todo toggled successfully');
                    loadTodos();
                } else {
                    const errorText = await response.text();
                    throw new Error(`Failed to update todo: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Toggle todo error:', error);
                showMessage(`Failed to update todo: ${error.message}`, 'error');
            }
        }

        async function addNote(todoId, buttonElement) {
            const noteInput = buttonElement.parentElement.querySelector('.note-input');
            const noteText = noteInput.value.trim();
            
            if (!noteText) return;

            buttonElement.disabled = true;
            buttonElement.textContent = 'Adding...';

            try {
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${sessionToken}`,
                    "Content-Type": "application/json",
                    "Prefer": "return=minimal"
                };
                
                const payload = {
                    todo_id: todoId,
                    note: noteText
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/todonotes`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (response.status === 201) {
                    console.log('Note added successfully');
                    noteInput.value = '';
                    showMessage('Note added successfully!', 'success');
                    loadTodos(); // Reload to show the new note
                } else {
                    const errorText = await response.text();
                    throw new Error(`Failed to add note: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Add note error:', error);
                showMessage(`Failed to add note: ${error.message}`, 'error');
            } finally {
                buttonElement.disabled = false;
                buttonElement.textContent = 'Add Note';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
