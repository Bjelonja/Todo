<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #667eea;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Main App */
        .app-screen {
            display: none;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .app-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Add Todo Form */
        .add-todo-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .add-todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .add-todo-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .add-todo-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .add-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-height: 44px;
        }

        .add-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Todo List */
        .todos-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .todos-header {
            margin-bottom: 1.5rem;
        }

        .todos-header h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            min-width: 24px;
        }

        .todo-checkbox.completed {
            background: white;
            color: #667eea;
        }

        .todo-content {
            flex: 1;
            min-height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .todo-title {
            font-size: 1rem;
            color: white;
            margin-bottom: 0.25rem;
        }

        .todo-title.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .todo-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Notes Styles */
        .todo-notes {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .note-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .note-date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .add-note-section {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.5rem;
        }

        .note-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            min-height: 32px;
        }

        .note-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .note-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .add-note-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-height: 32px;
        }

        .add-note-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .add-note-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .add-todo-form {
                flex-direction: column;
            }
            
            .app-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1>📝 Todo App</h1>
            <div id="loginError" class="error" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="loginBtn" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="app-screen">
        <div class="container">
            <!-- Header -->
            <div class="app-header">
                <h1>📝 My Todos</h1>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>

            <!-- Add Todo Form -->
            <div class="add-todo-form">
                <input type="text" id="todoInput" class="add-todo-input" placeholder="What needs to be done?" maxlength="255">
                <button id="addTodoBtn" class="add-btn">Add Todo</button>
            </div>

            <!-- Messages -->
            <div id="message" style="display: none;"></div>

            <!-- Todos List -->
            <div class="todos-container">
                <div class="todos-header">
                    <h2>Your Tasks</h2>
                </div>
                <div id="todosList">
                    <div class="loading">Loading todos...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://vkgtkddfjsztgoffrpjv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZrZ3RrZGRmanN6dGdvZmZycGp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NDcyNTQsImV4cCI6MjA2MzQyMzI1NH0.fVYGSgkBA2Oe1V5NhxDdVhqV4QDeA3JC90N2tkM8Syc';

        // Global variables
        let currentUser = null;
        let sessionToken = null;
        let userId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            checkAuthState();
        });

        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Add todo
            document.getElementById('addTodoBtn').addEventListener('click', handleAddTodo);
            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleAddTodo();
                }
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        }

        function checkAuthState() {
            console.log('Checking auth state...');
            const stored = localStorage.getItem('todo_session');
            
            if (stored) {
                try {
                    const session = JSON.parse(stored);
                    if (session.token && session.userId && session.user) {
                        sessionToken = session.token;
                        userId = session.userId;
                        currentUser = session.user;
                        console.log('Session restored for user:', currentUser.email);
                        showApp();
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing session:', e);
                }
                localStorage.removeItem('todo_session');
            }
            
            console.log('No valid session, showing login');
            showLogin();
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            console.log('Login attempt for:', email);
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorDiv.style.display = 'none';

            try {
                // Use the exact same working code from our test
                const url = `${SUPABASE_URL}/auth/v1/token?grant_type=password`;
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Content-Type": "application/json"
                };
                const payload = {
                    email: email,
                    password: password
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (response.status === 200) {
                    const data = await response.json();
                    console.log('Login successful!', data.user.email);
                    
                    sessionToken = data.access_token;
                    userId = data.user.id;
                    currentUser = data.user;
                    
                    // Store session
                    localStorage.setItem('todo_session', JSON.stringify({
                        token: sessionToken,
                        userId: userId,
                        user: currentUser
                    }));
                    
                    showApp();
                } else {
                    const errorData = await response.text();
                    throw new Error(`Login failed: ${response.status} - ${errorData}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = `Login failed: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        function handleLogout() {
            localStorage.removeItem('todo_session');
            sessionToken = null;
            userId = null;
            currentUser = null;
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('appScreen').style.display = 'none';
        }

        function showApp() {
            console.log('Showing app for user:', currentUser.email);
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser.email;
            loadTodos();
        }

        async function loadTodos() {
            const todosList = document.getElementById('todosList');
            todosList.innerHTML = '<div class="loading">Loading todos...</div>';

            try {
                console.log('Loading todos for user:', userId);
                
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${sessionToken}`
                };
                
                // Load todos
                const todosUrl = `${SUPABASE_URL}/rest/v1/todos?user_id=eq.${userId}&select=*&order=updated_at.desc`;
                const todosResponse = await fetch(todosUrl, { headers });
                console.log('Load todos response:', todosResponse.status);
                
                if (todosResponse.status === 200) {
                    const todos = await todosResponse.json();
                    console.log('Loaded', todos.length, 'todos');
                    
                    // Load notes for all todos
                    const notesUrl = `${SUPABASE_URL}/rest/v1/todonotes?select=*&order=created_at.asc`;
                    const notesResponse = await fetch(notesUrl, { headers });
                    
                    let allNotes = [];
                    if (notesResponse.status === 200) {
                        allNotes = await notesResponse.json();
                        console.log('Loaded', allNotes.length, 'notes');
                    }
                    
                    // Attach notes to todos
                    todos.forEach(todo => {
                        todo.notes = allNotes.filter(note => note.todo_id === todo.id);
                    });
                    
                    displayTodos(todos);
                } else if (todosResponse.status === 401) {
                    console.error('Unauthorized - redirecting to login');
                    localStorage.removeItem('todo_session');
                    showLogin();
                } else {
                    const errorText = await todosResponse.text();
                    throw new Error(`Failed to load todos: ${todosResponse.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Load todos error:', error);
                todosList.innerHTML = `<div class="error">Failed to load todos: ${error.message}</div>`;
            }
        }

        function displayTodos(todos) {
            const todosList = document.getElementById('todosList');
            
            if (todos.length === 0) {
                todosList.innerHTML = `
                    <div class="empty-state">
                        <h3>No todos yet</h3>
                        <p>Add your first todo above to get started!</p>
                    </div>
                `;
                return;
            }

            const activeTodos = todos.filter(todo => !todo.completed);
            const completedTodos = todos.filter(todo => todo.completed);

            let html = '';
            
            // Active todos
            activeTodos.forEach(todo => {
                html += createTodoHTML(todo);
            });
            
            // Completed todos
            if (completedTodos.length > 0) {
                html += '<div style="padding: 1rem 1.5rem; background: rgba(255,255,255,0.1); font-weight: 600; color: white; border-radius: 10px; margin: 1rem 0;">Completed</div>';
                completedTodos.forEach(todo => {
                    html += createTodoHTML(todo);
                });
            }

            todosList.innerHTML = html;
        }

        function createTodoHTML(todo) {
            const createdAt = new Date(todo.created_at).toLocaleDateString();
            const updatedAt = todo.updated_at ? new Date(todo.updated_at).toLocaleDateString() : createdAt;
            
            // Build notes HTML
            let notesHTML = '';
            if (todo.notes && todo.notes.length > 0) {
                notesHTML = '<div class="todo-notes">';
                todo.notes.forEach(note => {
                    const noteDate = new Date(note.created_at).toLocaleDateString();
                    notesHTML += `<div class="note-item">📝 ${note.note} <span class="note-date">(${noteDate})</span></div>`;
                });
                notesHTML += '</div>';
            }
            
            return `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-checkbox ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(${todo.id}, ${!todo.completed})">
                        ${todo.completed ? '✓' : ''}
                    </div>
                    <div class="todo-content">
                        <div class="todo-title ${todo.completed ? 'completed' : ''}">${todo.title}</div>
                        <div class="todo-meta">Created: ${createdAt} | Updated: ${updatedAt} | Notes: ${todo.notes ? todo.notes.length : 0}</div>
                        ${notesHTML}
                        <div class="add-note-section">
                            <input type="text" class="note-input" placeholder="Add a note..." data-todo-id="${todo.id}">
                            <button class="add-note-btn" onclick="addNote(${todo.id}, this)">Add Note</button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function handleAddTodo() {
            const input = document.getElementById('todoInput');
            const task = input.value.trim();
            
            if (!task) return;

            const addBtn = document.getElementById('addTodoBtn');
            addBtn.disabled = true;
            addBtn.textContent = 'Adding...';

            try {
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${sessionToken}`,
                    "Content-Type": "application/json",
                    "Prefer": "return=minimal"
                };
                
                const payload = {
                    title: task,
                    user_id: userId,
                    completed: false
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/todos`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (response.status === 201) {
                    console.log('Todo added successfully');
                    input.value = '';
                    showMessage('Todo added successfully!', 'success');
                    loadTodos();
                } else {
                    const errorText = await response.text();
                    throw new Error(`Failed to add todo: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Add todo error:', error);
                showMessage(`Failed to add todo: ${error.message}`, 'error');
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Add Todo';
            }
        }

        async function toggleTodo(todoId, completed) {
            try {
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${sessionToken}`,
                    "Content-Type": "application/json"
                };
                
                const payload = {
                    completed: completed,
                    updated_at: new Date().toISOString()
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/todos?id=eq.${todoId}`, {
                    method: 'PATCH',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (response.status === 204 || response.status === 200) {
                    console.log('Todo toggled successfully');
                    loadTodos();
                } else {
                    const errorText = await response.text();
                    throw new Error(`Failed to update todo: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Toggle todo error:', error);
                showMessage(`Failed to update todo: ${error.message}`, 'error');
            }
        }

        async function addNote(todoId, buttonElement) {
            const noteInput = buttonElement.parentElement.querySelector('.note-input');
            const noteText = noteInput.value.trim();
            
            if (!noteText) return;

            buttonElement.disabled = true;
            buttonElement.textContent = 'Adding...';

            try {
                const headers = {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${sessionToken}`,
                    "Content-Type": "application/json",
                    "Prefer": "return=minimal"
                };
                
                const payload = {
                    todo_id: todoId,
                    note: noteText
                };
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/todonotes`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (response.status === 201) {
                    console.log('Note added successfully');
                    noteInput.value = '';
                    showMessage('Note added successfully!', 'success');
                    loadTodos(); // Reload to show the new note
                } else {
                    const errorText = await response.text();
                    throw new Error(`Failed to add note: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Add note error:', error);
                showMessage(`Failed to add note: ${error.message}`, 'error');
            } finally {
                buttonElement.disabled = false;
                buttonElement.textContent = 'Add Note';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
